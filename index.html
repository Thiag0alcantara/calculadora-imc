<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Calculadora - IMC </div>
        <div class="input">
            <label>Nome:</label>
            <input placeholder="Nome" type="text" id='nome'>
        </div>
        <div class="input">
            <label  >Altura:</label>
            <input placeholder="Ex:1,80" type="number" id='altura' >
        </div>
        <div class="input">
            <label>Peso:</label>
            <input placeholder="Ex:80" type="number" id='peso'>
        </div>
        <button id='calcular'>Calcular</button>
        <a href="tabela-imc.png" target="_blank"><button >Tabela IMC</button></a>

        <div class="result" id='resultado'></div>
      </div>
    </main>
    <script src="imc.js"></script>
  </body>
</html>
